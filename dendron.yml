version: 1
vaults:
    -
        fsPath: vault2
        visibility: private
        type: remote
        remote:
            type: git
            url: 'https://github.com/dendronhq/sample-remote-vault.git'
    -
        fsPath: vault
useFMTitle: true
site:
    copyAssets: true
    siteHierarchies:
        - root
    siteRootDir: docs
    usePrettyRefs: true
    title: Dendron
    description: Personal knowledge space
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
            - vault2
